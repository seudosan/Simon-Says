<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Game created by Seudosan for entertainment</title>
    <meta name="description" content="My first game made with JavaScript">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header>
    </header>
    <main class="game-container">
        <section class="game-status">
            <div class="game-status__container">
                <p id="gameStatusTitle" class="game-status__title">IN WAITING...</p>
                <p id="gameStatusSubtitle" class="game-status__subtitle">Press on "START GAME"</p>
            </div>
        </section>
        <section class="game-board">
            <div class="game-board__container">
                <div id="yellowBoard" class="gameboard gameboard--yellow gameboard--inactive" data-colour="yellow"></div>
                <div id="blueBoard" class="gameboard gameboard--blue gameboard--inactive" data-colour="blue"></div>
                <div id="redBoard" class="gameboard gameboard--red gameboard--inactive" data-colour="red"></div>
                <div id="greenBoard" class="gameboard gameboard--green gameboard--inactive" data-colour="green"></div>
                <div class="game-board__central-circle">
                    <span id="gameBoardCircleTitle" class="game-board__title">SIMON</span>
                </div>
            </div>
        </section>
        <section class="game-buttons">
            <a id="buttonStartGame" class="game-button__start-game">START GAME</a>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
